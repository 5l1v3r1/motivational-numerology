<html xmlns="http://www.w3.org/1999/xhtml" > 
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

	<link href="numerology.css" rel="stylesheet" />
	<script src="meaning.js"></script>
	<script src="numerology.js"></script>
	<link rel="shortcut icon" href="favicon.gif">

	<title>Motivational Numerology</title>

	<meta name="description" content="Get the numerology numbers derived from your birthdate and name." />
	<meta name="keywords" content="Numerology Numbers Character Soul Urge Hidden Agenda Destiny Personality Attitude" />

	<script>
var dest, char;

function dateReport(month, day, year){
	if(month && day && year){
		var info = dateInfo(month, day, year);
		dest = info.destiny.number
		return ['destiny', 'personality', 'attitude'].map(function(id){
				return htmlParagraph(info[id])
			}).join('')		
	}
	dest = ''
	return '';
}

function nameReport(name){
	if(name){
		var info = nameInfo(name);
		char = info.character.number
		return ['character', 'soul', 'agenda'].map(function(id){
				return htmlParagraph(info[id])
			}).join('')
	}
	char = ''
	return '';
}

function purposeReport(){
	if(dest && char){
		return htmlParagraph(purposeInfo(dest, char))
	}
	return '';
}

function htmlParagraph(rpt){
	html = '<h2>' + rpt.title + ' = ' + rpt.number + '</h2>'
	if(rpt.meaning){
		html += '<div class="meaning">' + rpt.meaning + '</div>'
	}
	if(rpt.calc){
		html += '<div class="calc"><div>' + rpt.calc.join('</div><div>') + '</div></div>'
	}
	return html
}

function getValue(id){
	return document.getElementById(id).value || '';
}

function calcName(){
	document.getElementById('report1').innerHTML = nameReport(getValue('txt'));
	calcExtra();
}

function calcBDay(){
	document.getElementById('report2').innerHTML = dateReport(getValue('month'), getValue('day'), getValue('year'));
	calcExtra();
}
function calcExtra(){
	document.getElementById('report3').innerHTML = purposeReport(getValue('txt'));
}

	</script>
</head>

<body>

	<h1>Motivational Numerology</h1>

	<section>
		<div class="field name">
			<label>Full name</label>
			<input id="txt" value="" onKeyUp="calcName()"/>
		</div>
		<div id="report1"></div>
	</section>
	
	<section>
		<div class="field bdate">
			<label>Birth date <span class="grey">(Month/Day/Year)</label>
				<select id="month" name="month" onChange="calcBDay()">
					<option></option>
					<option value="1">January</option>
					<option value="2">February</option>
					<option value="3">March</option>
					<option value="4">April</option>
					<option value="5">May</option>
					<option value="6">June</option>
					<option value="7">July</option>
					<option value="8">August</option>
					<option value="9">September</option>
					<option value="10">October</option>
					<option value="11">November</option>
					<option value="12">December</option>
		        </select>
			<input id="day" onKeyUp="calcBDay()" onClick="calcBDay()" type="number" min="1" max="31" maxlength="="2" />
			<input id="year" onKeyUp="calcBDay()" onClick="calcBDay()" type="number" min="1900" maxlength="4" />
		</div>
		<div id="report2"></div>
	</section>
	
	<section>
		<div id="report3"></div>
	</section>

	<div class="copy">
		This 
		<a href="https://github.com/evoluteur/motivational-numerology">Code</a> is based on the book  
		<a href="https://www.amazon.com/Motivational-Numerology-Numbers-Affect-Your/dp/0929765974">Motivational Numerology</a> by <a href="http://sallysnumbers.com">Sally Faubion</a>.
	</div>
</body>

</html>
